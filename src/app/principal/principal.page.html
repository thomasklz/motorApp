<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Transport</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="transport-page">
  <!-- Encabezado -->
  <div class="header">
    <div>
      <h1>Transport</h1>
      <p>Wherever you're going, let's get you there!</p>
    </div>
    @if (idtu == 2) {
      <ion-button fill="clear" class="map-button">
        <ion-icon slot="icon-only" name="map-outline"></ion-icon>
          <a  routerLink="/person"> <span>{{user}}</span> </a>
      </ion-button>
    }
  </div>

  <!-- Barra de bÃºsqueda -->
  <ion-card class="search-bar">
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Where to?</ion-label>
      <ion-button fill="outline" size="small" slot="end">Now</ion-button>
    </ion-item>
  </ion-card>

  <!-- Lista de destinos frecuentes -->
  <ion-list [inset]="true">

    @for (item of users; track $index) {
     
        <ion-item-sliding>
          <ion-item [button]="true">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>{{item.user}}</ion-label>
       
          </ion-item>
          <ion-item-options slot="end">
            <ion-item-option color="warning">
              <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-item-option>
            <ion-item-option color="tertiary">
              <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" expandable="true" (click)="deleteUser(item.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
     
    }
   

  </ion-list>

  <!-- Opciones adicionales de viaje -->
  <div class="additional-options">
    <h3>More ways to travel</h3>
    <div class="travel-options">
      <ion-card>
        <ion-icon name="bus-outline" color="success"></ion-icon>
        <p>Travel to JB, Batam & beyond</p>
      </ion-card>
      <ion-card>
        <ion-icon name="car-outline" color="success"></ion-icon>
        <p>Hire a driver by the hour</p>
      </ion-card>
    </div>
  </div>

  <!-- Lugares guardados -->
  <div class="saved-places">
    <h3>Ride to Saved Places</h3>
    <div class="place-icons">
      <ion-button fill="clear">
        <ion-icon name="home-outline" color="success"></ion-icon>
        Home
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="briefcase-outline" color="success"></ion-icon>
        Work
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="medkit-outline" color="success"></ion-icon>
        Hospital
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="add-outline" color="success"></ion-icon>
        New
      </ion-button>
    </div>
  </div>
</ion-content>
