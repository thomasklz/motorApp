<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center-content" class="ion-margin">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item class="image-container">
    <img src="../../assets/Screenshot 2024-11-08 0950541.png" alt="Target Logo">
  </ion-item>
  <div class="form-container">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input #email type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input #password type="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button expand="block" color="danger" (click)="login(email, password)" class="create-account-btn">Iniciar Sesión</ion-button>
    <p class="or-sign-in">¿No tienes una cuenta? Registrate</p>
  </div>
  
  <div class="legal-links">
    <a>Terminos y condiciones</a><br />
    <div>-</div>
    <a>Politicas de privacidad</a>
  </div>
</ion-content>
