
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="profile-container">
    <ion-item lines="none" class="profile-header">
      <ion-avatar slot="start">
        <img src="assets/avatar-placeholder.png" alt="Profile">
      </ion-avatar>
      <ion-button fill="clear" class="edit-avatar-button">Edit picture or avatar</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input value="{{profile.user.user}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input value="{{profile.user.email}}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Lastname</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CI</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Photo</ion-label>
      <ion-input ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="footer-item">
      <ion-label>Switch to professional account</ion-label>
    </ion-item>
    <ion-item lines="none" class="footer-item">
      <ion-label>Personal information settings</ion-label>
    </ion-item>
    <ion-item lines="none" class="footer-item">
      <ion-label>Show your profile is verified</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
