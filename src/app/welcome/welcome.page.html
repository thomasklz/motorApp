<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">welcome</ion-title>
    </ion-toolbar>
  </ion-header>
 
 
  <div class="button-container">
    <img src="../../assets/rockers-rafiki.svg" alt="Target Logo"/>
    <ion-button expand="block" class="sign-in-button" routerLink="/login" routerLinkActive="router-link-active" 
      >Welcome! Sign in</ion-button>
    <ion-button expand="block" class="create-account-button" fill="outline"
      >Create account</ion-button>
  </div>
</ion-content>
